<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark " style="background-color:#031633">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/OmarDevIcon.ico" alt="" width="30" height="30" class="d-inline-block align-text-top">
            OmarDev
        </a>
    </div>
</nav>

<div class="container" >
    <br>
    <div class="row">
        <div class="card position-absolute top-50 start-50 translate-middle"  style="width: 33rem;">
            <h2 class="card-header text-white bg-dark text-center ">Register User</h2>
            <div class="card-body">
                 <form action="#" th:action="@{/create}" th:object="${userDto}" method="post">
                    <div class="mb-3">
                        <label for="InputName" class="form-label">Name</label>
                        <input id="InputName" type="text" class="form-control"  aria-describedby="lastnameHelp" th:field="*{name}" />
                    </div>
                    <div class="mb-3">
                        <label for="InputLastname" class="form-label">Lastname</label>
                        <input id="InputLastname" type="text" class="form-control"  aria-describedby="lastnameHelp" th:field="*{lastname}">
                    </div>
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label for="InputContact" class="form-label">Contact</label>
                        <input type="number" class="form-control" id="InputContact" aria-describedby="contactHelp" th:field="*{contact}">
                    </div>
                     <br>
                    <div class="position-absolute bottom-0 start-50 translate-middle">
                        <button type="submit" class="btn btn-primary">Create</button>
                        <a class="btn btn-danger" th:href="@{/users}"
                           onclick="return confirm('Are you sure?')">Cancel</a>
                    </div>
                    <br>
                </form>

            </div>
        </div>

    </div>

</div>
</body>
</html>
