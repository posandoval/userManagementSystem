<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UserManagementSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <nav class="navbar navbar-dark " style="background-color:#031633">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/OmarDevIcon.ico" alt="" width="30" height="30" class="d-inline-block align-text-top">
                OmarDev
            </a>
        </div>
    </nav>

<h1>Index</h1>
    <table class="table"  >
        <thead class="table-dark">
       <!-- style="background-color: #031633;" -->
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Lastname</td>
            <td>Email</td>
            <td>Contact</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.contact}"></td>
        </tr>
        </tbody>
    </table>

    <img src="images/testImage.jpg" class="img-thumbnail" alt="...">

</div>



</body>
</html>
